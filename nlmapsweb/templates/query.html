{% extends 'base.html' %}

{% set page = 'query' %}

{% block additional_head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">

<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
{% endblock %}

{% block content %}
<form id="query-form" method="POST" action="/parse" class="row">
    {{ form.hidden_tag() }}
    {{ form.query.label }} {{ form.query(size=100) }}
    <input id="query_submit" type="submit" value="Submit">
</form>

<div id="parse-status" class="status row" hidden></div>
<div id="map-status" class="status row" hidden></div>

<div id="map" class="map" class="row"></div>
<div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
</div>

<div id="parse-result" class="row"></div>

{% endblock %}
