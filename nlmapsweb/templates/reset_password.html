{% extends 'base.html' %}

{% set page = 'reset_password' %}

{% block content %}
<div class="row block">
    <div class="block-header">
        <span class="block-title">Send Password Link</span>
    </div>
    <div class="block-body">
        <form class="form-grid" method="post">
            {{ form.hidden_tag() }}
            {{ form.email.label }}{{ form.email(size=30) }}
            <input type="submit" value="Send Password Link">
        </form>
    </div>
</div>
{% endblock %}
