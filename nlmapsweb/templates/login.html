{% extends 'base.html' %}

{% set page = 'login' %}

{% block content %}
<form class="row form-grid" method="post">
    {{ form.hidden_tag() }}
    {{ form.name.label }}{{ form.name(size=30) }}
    {{ form.password.label }}{{ form.password(size=30) }}
    <input type="submit" value="Log in">
</form>
{% endblock %}
