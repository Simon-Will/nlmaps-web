{% extends 'base.html' %}

{% set page = 'login' %}

{% block content %}
<div class="row block">
    <div class="block-header">
        <span class="block-title">Log In</span>
    </div>
    <div class="block-body">
        <form class="form-grid" method="post">
            {{ form.hidden_tag() }}
            {{ form.name.label }}{{ form.name(size=30, autofocus=True) }}
            {{ form.password.label }}{{ form.password(size=30) }}
            <input type="submit" value="Log In">
        </form>
        <p style="font-size: smaller;">Forgot Password? <a href="{{ url_for('reset_password') }}">Reset it here.</a></p>
    </div>
</div>
{% endblock %}
